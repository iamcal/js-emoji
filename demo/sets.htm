<!DOCTYPE html>
<html>
<head>
	<title>Emoji translation demo - image sets</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=420, user-scalable=no" />
	<link href="emoji.css" rel="stylesheet" type="text/css" />
<style>
table#grid td { text-align: center; }
</style>
</head>
<body>

<h2>Image Sets</h2>

<textarea id="input" style="width: 400px; height: 150px" onkeyup="go()" onchange="go()">:ok_woman::skin-tone-4:
:woman-gesturing-ok::skin-tone-4:
:man-gesturing-ok::skin-tone-4:
</textarea>

<table id="grid" border="1">
	<tr>
		<th>&nbsp;</th>
		<th>Apple</th>
		<th>Google</th>
		<th>Twitter</th>
		<th>EmojiOne</th>
		<th>Facebook</th>
		<th>Messenger</th>
	</tr>
	<tr>
		<th>Sheets</th>
		<td id="sheets-apple"></td>
		<td id="sheets-google"></td>
		<td id="sheets-twitter"></td>
		<td id="sheets-emojione"></td>
		<td id="sheets-facebook"></td>
		<td id="sheets-messenger"></td>
	</tr>
	<tr>
		<th>Images</th>
		<td id="imgs-apple"></td>
		<td id="imgs-google"></td>
		<td id="imgs-twitter"></td>
		<td id="imgs-emojione"></td>
		<td id="imgs-facebook"></td>
		<td id="imgs-messenger"></td>
	</tr>
</table>


<script src="../lib/emoji.js" type="text/javascript"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
<script src="../lib/jquery.emoji.js" type="text/javascript"></script>
<script>

var emoji = new EmojiConvertor();

for (var i in emoji.img_sets){
	emoji.img_sets[i].path = '/js-emoji/build/emoji-data/img-'+i+'-64/';
	emoji.img_sets[i].sheet = '/js-emoji/build/emoji-data/sheet_'+i+'_64.png';
}

emoji.init_env();

go();

function go(){

	//emoji.replace_mode = auto_mode;
	emoji.text_mode = false;

	var text = document.getElementById('input').value;


	var sets = ['apple', 'google', 'twitter', 'emojione', 'facebook', 'messenger'];

	emoji.use_sheet = true;
	for (var i=0; i<sets.length; i++){
		emoji.img_set = sets[i];
		document.getElementById('sheets-'+sets[i]).innerHTML = emoji.replace_colons(text);
	}

	emoji.use_sheet = false;
	for (var i=0; i<sets.length; i++){
		emoji.img_set = sets[i];
		document.getElementById('imgs-'+sets[i]).innerHTML = emoji.replace_colons(text);
	}
}


</script>

</body>
</html>
